<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Excel Clone</title>
</head>
<body>
    <h1 id="current-cell">No Cell selected</h1>
    <button id="bold-btn">Bold</button>
    <button id="italics-btn">Italics</button>
    <button id="underline-btn">Underline</button>
    <br />
    <br />
    <label for="text-color">Text Color</label>
    <input type="color" class="color" id="text-color">
   <br>
   <br>
    <label for="bg-color">Bg Color</label>
    <input type="color" id="bg-color">

    <br />
    <br />

    <button id="left-align">Left</button>
    <button id="right-align">Right</button>
    <button id="center-align">Center</button>
    <br />
    
    <br />
    <select  id="font-size">
        <option value="14px">14</option>
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
    </select>

    <select  id="font-family">
        <option value="serif">Serif</option>
        <option value="sans-sarif">Sans-sarif</option>
        <option value="cursive">Cursive</option>
        <option value="monospace">monospace</option>



    </select>
    <br />
    <br />
    <button id="cut-btn">Cut</button>
    <button id="copy-btn">Copy</button>
     <button id="paste-btn">Paste</button>


    <table id="my-table">
        <thead>
            <tr id="table-heading-row">
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <Script src="script.js"></Script>
</body>
</html>
